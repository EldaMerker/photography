<script>$(function(){
  $('body').vegas({ //背景画像でスライドショーしたい場所の設定
    slides: [
     { src: 'img/landscapes/tokyo.jpg' }, //スライドする画像を配列で設定
     { src: 'img/landscapes/landscape19.jpg' },
     // { src: 'img/landscapes/landscape16.jpg' },

     { src: `img/portraits/taka03.jpg`},
      { src: `img/portraits/lotus02.jpg`},
          { src: `img/portraits/lotus01.jpg`},
       { src: `img/portraits/lotus04.jpg`},
    { src: `img/portraits/hina04.jpg`},
      { src: `img/portraits/hina02.jpg`}
    ],
     delay: 6000, //スライドまでの時間ををミリ秒単位で設定
     timer: false, //タイマーバーの表示/非表示を切り替え
     overlay: "#000", //オーバーレイする画像の設定
     animation: 'random', //スライドのアニメーションを設定
     transition: 'blur', //スライド間のエフェクトを設定
     transitionDuration: 3000 //エフェクト時間をミリ秒単位で設定
  });
});</script>
