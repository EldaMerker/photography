      <h1 class="contact-title">Contact</h1>


<div class="contact-wrapper">
      <div class="txt-container">
          <p>撮影のご依頼等ありましたらお気軽にご連絡ください。
<br>
※インスタグラムからフォロー後にご連絡いただいた方が<br>
返信早いかもしれません。
<br>
<br>
市内の駅までであれば車でお迎えに上がります。</p>
<h3 class="instagram">
<a href="https://www.instagram.com/ayumu.kamiya/"><span class="in">Instagram (ayumu.kamiya)<span></a>
</h3>
      </div>

      <div class="form-container">

      <form class="form" >
        <dl class="input-form">
          <dt class="input-ttl">
            <label for="fName"><p class="form-sub-ttl first" size="40">Name</p></label>
          </dt>
          <dd class="input-content">
            <input type="text" name="name" id="fName">
          </dd>
        </dl>

        <dl class="input-form">
          <dt class="input-ttl">
            <label for="fMail"><p class="form-sub-ttl">E-mail<p></label>
          </dt>
          <dd class="input-content">
            <input type="text" name="mail" id="fMail">
          </dd>
        </dl>

        <dl class="input-form">
          <dt class="input-ttl">
            <label for="fContent"><p class="form-sub-ttl">内容<p></label>
          </dt>
          <dd class="input-content">
            <textarea  name="content" id="fContent" cols="30" rows="10"></textarea>
          </dd>
        </dl>
        <ul class="submit">
          <li><button name="submit">送信</button></li>
        </ul>
      </form>
    </div>

    </div>
